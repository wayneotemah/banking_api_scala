<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <style>
      body {
        font-family: Times New Roman, comic-sans;
        background-color: #a9a9a9;
        color: #ffffff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: black;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: black;
        margin-bottom: 30px;
        border: 1px solid #ffffff;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        border: 1px solid #ffffff;
      }

      th {
        background-color: #808080;
        font-weight: normal;
        color: black;
        border: 1px solid #ffffff;
      }
      tr:nth-child(even) {
        background-color: #5a5a5a;
      }
      tr:hover {
        background-color: #006400;
        color: white;
      }

      td button {
        background-color: #000000;
        border: 3px solid #ffffff;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 12px;
        transition-duration: 0.4s;
      }

      td button:hover {
        background-color: #4caf50;
      }
      td button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      td a {
        color: #4caf50;
        text-decoration: none;
      }

      td a:hover {
        text-decoration: underline;
      }
      input {
        width: 100%;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid rgb(51, 255, 0);
        border-radius: 4px;
      }
      input[type="number"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid rgb(51, 255, 0);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="contaner">
      <h1>Banking System</h1>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>
              <button class="deposit-btn">Deposits</button>
              <button class="withdrawal-btn">Withdrawals</button>
              <button class="delete-btn">Remove</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>jane.smith@example.com</td>
            <td>
              <button class="deposit-btn">Deposits</button>
              <button class="withdrawal-btn">Withdrawals</button>
              <button class="delete-btn">Remove</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bob Johnson</td>
            <td>bob.johnson@example.com</td>
            <td>
              <button class="deposit-btn">Deposits</button>
              <button class="withdrawal-btn">Withdrawals</button>
              <button class="delete-btn">Remove</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button
                name="add"
                id="addCustomer"
                data-bs-toggle="modal"
                data-bs-target="#userModal"
                class="add-btn"
              >
                Add New Client
              </button>
            </td>
          </tr>
        </tfoot>
      </table>

      <div id="user-details"></div>
    </div>
    <div id="customerModal" class="modal">
      <div class="modal-dialog modal-dialog-centered rounded-0">
        <div class="modal-content rounded-0">
          <table>
            <thead>
              <td>
                <div class="modal-header">
                  <h4 class="modal-title">
                    <i class="fa fa-plus"></i> Add Client
                  </h4>
                </div>
              </td>
              <td>
                <button
                  type="button"
                  class="btn-close text-xs"
                  data-bs-dismiss="modal"
                >
                  x
                </button>
              </td>
            </thead>
            <div class="modal-body">
              <tbody>
                <div class="container-fluid">
                  <form method="post" id="customerForm">
                    <input type="hidden" name="userid" id="userid" />
                    <input
                      type="hidden"
                      name="btn_action"
                      id="btn_action"
                      value="customerAdd"
                    />
                  </form>
                </div>
              </tbody>
            </div>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
